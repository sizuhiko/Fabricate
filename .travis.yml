language: php

php:
  - 5.4
  - 5.5
  - 5.6

env:
  global:
    - PLUGIN_NAME=Fabricate
    - REQUIRE=""
    - DB=mysql CAKE_VERSION=2.4

  matrix:
    - DB=mysql CAKE_VERSION=2.4
    - DB=mysql CAKE_VERSION=2.5
    - DB=mysql CAKE_VERSION=2.6
    - DB=mysql CAKE_VERSION=2.7
    - DB=mysql CAKE_VERSION=2.8

matrix:
  include:
    - php: 5.4
      env:
        - DB=mysql
        - CAKE_VERSION=2.7
        - CODECOVERAGE=1
    - php: 5.4
      env:
        - PHPCS=1
        - PHPCS_ARGS="-p -s --extensions=php --standard=ruleset.xml --ignore='*/Test/*,*/Vendor/*' ."
    - php: 5.4
      env:
        - FOC_VALIDATE=1

before_script:
  - git clone -b master https://github.com/FriendsOfCake/travis.git --depth 1 ../travis
  - travis_wait ../travis/before_script.sh
  - composer global remove "phpunit/phpunit"
  - composer require "phpunit/phpunit=3.7.38"
  - echo "ini_set('include_path', __DIR__ . '/../Vendor/phpunit/phpunit' . PATH_SEPARATOR . ini_get('include_path'));" >> ../cakephp/app/Config/bootstrap.php

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false
