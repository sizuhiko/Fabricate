language: php

php:
  - 5.4
  - 5.5

env:
  global:
    - PLUGIN_NAME=Fabricate
    - REQUIRE=""
    - DB=mysql CAKE_VERSION=2.4

  matrix:
    - DB=mysql CAKE_VERSION=2.4
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - COVERALLS=1
    - php: 5.4
      env:
        - PHPCS=1
        - PHPCS_IGNORE="*/Test/*,*/Vendor/*"
    - php: 5.4
      env:
        - FOC_VALIDATE=1

before_script:
  - git clone -b master https://github.com/FriendsOfCake/travis.git --depth 1 ../travis
  - if [ test "$PHPCS" != '1' ]; then ../travis/before_script.sh
  - ./install_phpcs.sh
  - ./install_cakephp_codesniffer.sh

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false
